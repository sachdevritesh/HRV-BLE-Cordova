<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Heart Rate</title>
    </head>
    <body>
        <div>
            <h2>SAAT</h2>
            <button id="connect-device">Connnect</button>
            <span id="connection"></span>
            <button id="disconnect-device">Disconnnect</button>
            <select id="selectUser"> <option value="">Who are you?</option></select>
            <h2 id="beatsPerMinute">[HR]</h2>
            <h2 id="hrvSDRR">[HRV]</h2>

            <h4>How pleasant do you feel in this moment?</h4>
            <span id="pleasantness">
              <button data-value="-2">--</button>
              <button data-value="-1">-</button>
              <button data-value="0">&nbsp;</button>
              <button data-value="1">+</button>
              <button data-value="2">++</button>
            </span>
            <span id="pValue"></span>

            <h4>How activated do you feel in this moment?</h4>
            <span id="activation">
              <button data-value="-2">--</button>
              <button data-value="-1">-</button>
              <button data-value="0">&nbsp;</button>
              <button data-value="1">+</button>
              <button data-value="2">++</button>
            </span>
            <span id="aValue"></span>

            <div id="statusDiv"></div>
        </div>
        <script>
            var head = document.getElementsByTagName('head')[0];
            var js1 = document.createElement("script");
            js1.type = "text/javascript";
            var js2 = document.createElement("script");
            js2.type = "text/javascript";
            if (window.location.origin === 'https://watsonix.github.io') {
                js1.src = 'js/heartRateSensor.js';
                js2.src = 'js/index-browser.js'
            } else {
                js1.src = 'cordova.js';
                js2.src = 'js/index.js'
            }
            head.appendChild(js1)
            head.appendChild(js2)
        </script>
    </body>
</html>
