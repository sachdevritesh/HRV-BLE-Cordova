<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Heart Rate</title>
    </head>
    <body>
        <div>
            <h2>SAAT</h2>
            <button id="connect-device">Connnect</button>
            <button id="disconnect-device">Disconnnect</button>
            <h1 id="beatsPerMinute">[HR]</h1>
            <h1 id="hrvSDRR">[HRV]</h1>
            <h3>How pleasant do you feel in this moment?</h3>
            <div id="pleasantness">
              <button data-value="-2">--</button>
              <button data-value="-1">-</button>
              <button data-value="0">&nbsp;</button>
              <button data-value="1">+</button>
              <button data-value="2">++</button>
            </div>
            <div id="pValue"></div>
            <h3>How activated do you feel in this moment?</h3>
            <div id="activation">
              <button data-value="-2">--</button>
              <button data-value="-1">-</button>
              <button data-value="0">&nbsp;</button>
              <button data-value="1">+</button>
              <button data-value="2">++</button>
            </div>
            <div id="aValue"></div>
            <div id="statusDiv"></div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/heartRateSensor.js"></script>
    </body>
</html>
